<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grillas en Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="actividad3.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <h2 class="text-center text-primary">Ejemplo de Grilla en Bootstrap</h2>
        
        <div class="row">
            <div class="col border p-3 text-center bg-light">
                <p>Columna 1</p>
            </div>
            <div class="col border p-3 text-center bg-secondary text-white">
                <p>Columna 2</p>
            </div>
            <div class="col border p-3 text-center">
                <p>Columna 3</p>
            </div>
        </div>

        <h3 class="text-center mt-4 text-success">Distribuci√≥n Variada</h3>
        <div class="row">
            <div class="col-4 border p-3 text-center bg-warning">
                <p>Columna 4</p>
            </div>
            <div class="col-sm-6 border p-3 bg-info">
                <p>columna 5</p>
            </div>
            <div class="col-md-3 border p-3 text-center bg-danger text-white">
                <p>columna 6</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
